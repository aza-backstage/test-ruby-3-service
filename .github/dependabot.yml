version: 2
registries:
  github-bitpesa:
    type: git
    url: https://github.com
    username: bitpesa-deploy
    password: ${{secrets.CI_GITHUB_TOKEN_TEST}}

updates:
  - package-ecosystem: 'bundler'
    insecure-external-code-execution: allow
    directory: '/'
    registries: '*'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '06:00'
    reviewers:
      - 'bitpesa/engineering'
    commit-message:
      prefix: 'dependabot'
    open-pull-requests-limit: 5
    ignore:
      - dependency-name: '*'
        # Ignore all major version upgrades
        update-types: [version-update:semver-major, version-update:semver-minor]
    groups:
      # This is used to group updates instead of opening multiple PRs for version updates
      version-updates:
        applies-to: version-updates
        patterns:
          - '*'
        update-types:
          - 'patch'
      # This is used to group updates instead of opening multiple PRs for security updates
      security-updates:
        applies-to: security-updates
        patterns:
          - '*'
        update-types:
          - 'patch'
