name: Run Linters

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  rubocop:
    name: Run Rubocop
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
      - name: Install dependencies
        env:
          BUNDLE_GITHUB__COM: ${{ secrets.AZA_BACKSTAGE_CLASSIC }}:x-oauth-basic
        run: bundle install

      - name: Check rubocop for generated project
        run: bundle exec rubocop
